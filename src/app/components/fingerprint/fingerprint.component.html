
<mat-table [dataSource]="dataSource" class="mat-elevation-z8 col-6">
  <ng-container matColumnDef="Attribute Type">
    <mat-header-cell *matHeaderCellDef>{{this.constants.ATTRIBUTE_TYPE}}</mat-header-cell>
    <mat-cell *matCellDef="let fingerprint">{{this.constants.USER_AGENT}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="Value">
    <mat-header-cell *matHeaderCellDef>{{this.constants.VALUE}}</mat-header-cell>
    <mat-cell *matCellDef="let fingerprint">{{this.fingerprint.userAgent}}</mat-cell>
  </ng-container>
  <ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let columns; columns: displayedColumns"></mat-row>
  </ng-container>
</mat-table>
