<button mat-button class="custom-button" [matMenuTriggerFor]="menu">Descargar</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let fileTypeItem of fileTypes"
          (click)="downloadDocument(fileTypeItem.fileType)">
    <span> {{fileTypeItem.label}} </span>
    <mat-icon>
      {{ fileTypeItem.fileType === 'json' ? 'code' : 'description' }}
    </mat-icon>
  </button>
</mat-menu>
